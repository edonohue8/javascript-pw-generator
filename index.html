<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!--Stylesheet for icon-->
    <script src="https://kit.fontawesome.com/b0651f0518.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="wrapper">
      <header>
        <h1 class="h1">Password Generator <i class="fas fa-lock"></i></h1>
      </header>
      <section class="card">
        <article class="card-header">
          <h2 class="h2">Generate a Password</h2>
        </article>
        <article class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password">
          </textarea>
        </article>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        
          <button id="copy" class="btn2">Copy Password</button>
        </div>

      </section>
    </main>

    <!--My footer-->
    <footer class="footer">
      <section>
        <article>&#169; Copyright, 2020, Eric Donohue</article>
      </section>
    </footer>

    <script src="script.js"></script>
  </body>

</html>
